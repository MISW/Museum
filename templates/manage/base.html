{% load static %}

<!DOCTYPE html>
<html lang="ja">

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <title>{% block title %}{% endblock %}</title>

  <!-- BootstrapのCSS読み込み -->
  <link href="{% static 'vendor/bootstrap/css/bootstrap.min.css' %}" rel="stylesheet">
  <link href="{% static 'css/style.css' %}" rel="stylesheet">
  <link href="{% static 'css/admin-page.css' %}" rel="stylesheet">

  <!-- jQuery読み込み -->
  <script src="{% static 'vendor/jquery/jquery.min.js' %}"></script>

  <!-- BootstrapのJS読み込み -->
  <script src="{% static 'vendor/bootstrap/js/bootstrap.min.js' %}"></script>

  {% block head %}{% endblock %}
</head>

<body>
<header>
  <nav id="navbar" class="navbar navbar-expand-md ">
    <a class="navbar-brand mx-1" href="{% url 'home:home' %}">みすミュージアム</a>
    <ul id="nav-text" class="navbar-nav mr-auto mt-2 mt-xs-0">
      <li class="nav-item">
        <a class="nav-link" href="">管理者画面<span class="sr-only">(current)</span></a>
      </li>
    </ul>
    <button class="navbar-toggler navbar-light" type="button" data-toggle="collapse" data-target="#navbars01"
            aria-controls="navbars01" aria-haspopup="true" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="dropdown">
      <button class="nav-link btn-sm  dropdown-toggle" href="" id="navbarDropdownMenuLink" role="button"
              data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
        <img src="{% static 'icons/profile.svg' %}"
             class="rounded-circle" width="32"
             height="32">
      </button>
      <div class="dropdown-menu dropdown-menu-right" aria-labelledby="dropdownMenuButton">
        <a class="dropdown-item" href="">管理者画面</a>
        <a class="dropdown-item" href="">管理者ログアウト</a>
      </div>
    </div>
  </nav>
</header>

<main role="main">
  <div class="container-fluid">
    <div class="row no-gutters">
      <!-- side bar -->
      <div class="col-sm-3 col-1">
        <ul id="side" class="text-center item-center col-10">
          <br>
          <li id="side-content">
            <a class="p-3 text-dark text-center text-nowrap" href="{% url 'manage_developments:closed_home' %}">申請中成果物一覧</a>
          </li>
          <li id="side-content">
            <a class="p-3 text-dark text-center text-nowrap" href="{% url 'manage_developments:public_home' %}">公開中成果物一覧</a>
          </li>
          <li id="side-content">
            <a class="p-3 text-dark text-center text-nowrap" href="{% url 'manage_developments:closed_home' %}">非公開成果物一覧</a>
          </li>
          <li id="side-content">
            <a class="p-3 text-dark text-center text-nowrap" href="">開発者一覧</a>
          </li>
        </ul>
      </div>

      {% block main %}{% endblock %}

    </div>
  </div>
</main>
</body>

</html>
