{% load static %}

<!DOCTYPE html>
<html lang="ja">

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <title>{% block title %}{% endblock %}</title>

  <!-- BootstrapのCSS読み込み -->
  <link href="{% static 'vendor/bootstrap/css/bootstrap.min.css' %}" rel="stylesheet">
  <link href="{% static 'css/style.css' %}" rel="stylesheet">
  <link href="{% static 'css/admin-page.css' %}" rel="stylesheet">
  <link href="{% static 'css/footer.css' %}" rel="stylesheet">


  <!-- jQuery読み込み -->
  <script src="{% static 'vendor/jquery/jquery.min.js' %}"></script>

  <!-- BootstrapのJS読み込み -->
  <script src="{% static 'vendor/bootstrap/js/bootstrap.min.js' %}"></script>

  {% block head %}{% endblock %}
</head>

<body>
<header>
  <div class="container-fluid p-0">
    <nav class="navbar navbar-expand navbar-light" style="background-color:rgb(195, 215, 252)">
      <ul class="nav nav-tabs mr-auto">
        <li class="float-left">
          <a href="{% url 'home:home' %}" class="nav-item navbar-brand">みすミュージアム</a>
          <a href="{% url 'developers:home' %}"
             class="nav-item navbar-link text-secondary d-none d-sm-inline-block">管理者画面&nbsp;</a>
        </li>

      </ul>

      <button class="navbar-toggler navbar-light" type="button" data-toggle="collapse" data-target="#navbars01"
      aria-controls="navbars01" aria-haspopup="true" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <ul class="nav nav-tabs">


        <li class="nav-item dropdown pr-2">
          <button class="dropdown-toggle p-2" href="#" id="navbarDropdown" role="button" data-toggle="dropdown"
                  aria-haspopup="true" aria-expanded="false">
            {% if user.image %}
              <img src="{{ user.image.url }}" class="rounded-circle" width="32" height="32">
            {% else %}
              <img src="{% static 'icons/profile.svg' %}" class="rounded-circle" width="32" height="32">
            {% endif %}

          </button>
          <div class="dropdown-menu dropdown-menu-right" aria-labelledby="navbarDropdown">
            <a class="dropdown-item" href="{% url 'manage_home:home' %}">管理者画面</a>
            <a class="dropdown-item" href="/logout/">管理者ログアウト</a>
          </div>
        </li>
      </ul>
    </nav>
  </div>

  <nav id="navbar" class="navbar navbar-expand-md ">
    <a href="{% url 'home:home' %}" class="nav-item navbar-brand">みすミュージアム</a>
    <ul id="nav-text" class="navbar-nav mr-auto mt-2 mt-xs-0">
      <li class="nav-item">
        <a class="nav-link text-secondary" href="{% url 'manage_home:home' %}">管理者画面<span class="sr-only">(current)</span></a>
      </li>
    </ul>
    <button class="navbar-toggler navbar-light" type="button" data-toggle="collapse" data-target="#navbars01"
            aria-controls="navbars01" aria-haspopup="true" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>

      <button class="dropdown-toggle p-2" href="#" id="navbarDropdown" role="button" data-toggle="dropdown"
      aria-haspopup="true" aria-expanded="false">
      {% if user.image %}
      <img src="{{ user.image.url }}" class="rounded-circle" width="32" height="32">
      {% else %}
      <img src="{% static 'icons/profile.svg' %}" class="rounded-circle" width="32" height="32">
      {% endif %}

      </button>

      <div class="dropdown-menu dropdown-menu-right" aria-labelledby="dropdownMenuButton">
        <a class="dropdown-item" href="{% url 'manage_home:home' %}">管理者画面</a>
        <a class="dropdown-item" href="/logout/">管理者ログアウト</a>
      </div>
    </div>
  </nav>


</header>


<main role="main">
  <div class="container-fluid">
    <div class="row no-gutters">
      <!-- side bar -->
      <div class="col-sm-3 col-1">
        <ul id="side" class="text-center item-center col-10">
          <br>
          <li id="side-content">
            <a class="p-3 text-dark text-center text-nowrap" href="{% url 'manage_developments:home' %}">成果物一覧</a>
          </li>
          <li id="side-content">
            <a class="p-3 text-dark text-center text-nowrap" href="{% url 'manage_developments:pending_home' %}">申請中成果物一覧</a>
          </li>
          <li id="side-content">
            <a class="p-3 text-dark text-center text-nowrap"
               href="{% url 'manage_developments:public_home' %}">公開中成果物一覧</a>
          </li>
          <li id="side-content">
            <a class="p-3 text-dark text-center text-nowrap"
               href="{% url 'manage_developments:closed_home' %}">非公開成果物一覧</a>
          </li>
          <li id="side-content">
            <a class="p-3 text-dark text-center text-nowrap" href="">開発者一覧</a>
          </li>
          <li id="side-content">
            <a class="p-3 text-dark text-center text-nowrap" href="">変更ログ</a>
          </li>
        </ul>
      </div>

      {% block main %}{% endblock %}

    </div>
  </div>
</main>
<footer id="footer" role="contentinfo"
        class="site-footer main-footer footer-bottom-vertical site-footer-inverted main-footer-inverted">
  <div class="foot-container">
    <div class="footer-widgets">
      <div class="footer--widgets widget-area widgets--columned-layout widgets--columns-3" role="complementary">
        <div id="custom_html-2" class="widget_text widget widget_custom_html">
          <div class="textwidget custom-html-widget">
            <div id="share_field">
              <p style="text-align: center; color: #333; font-weight: bold; font-size: 22px; letter-spacing: 1px;">
                SHARE
              </p>
              <a href="https://www.facebook.com/sharer/sharer.php?u=https://misw.jp" target="_blank"
                 rel="noopener noreferrer">
                <img class="snsbutton" src="{% static 'icons/f-ogo_RGB_HEX-100.png' %}" width="30" height="auto">
              </a>
              <a href="http://twitter.com/share?url=https://misw.jp&amp;text=デジタル創作サークル「MIS.W」&amp;related=misw_info"
                 target="_blank" rel="noopener noreferrer">
                <img class="snsbutton" src="{% static 'icons/Twitter_Social_Icon_Square_Color.png' %}" width="30"
                     height="auto">
              </a>
              <a href="https://social-plugins.line.me/lineit/share?url=https://misw.jp" target="_blank"
                 rel="noopener noreferrer">
                <img class="snsbutton" src="{% static 'icons/LINE_SOCIAL_Square_typeA.png' %}" width="30"
                     height="auto">
              </a>
            </div>
          </div>
        </div>
      </div>
    </div>
    <br>
  </div>
  <div class="footer-bottom">
    <div class="container">
      <div class="footer-bottom-content">
        <div>
          <div>
            <span style="color: #ffffff; ">© 2018-2020 MIS.W</span>
          </div>
        </div>
      </div>
    </div>
  </div>
</footer>
</body>

</html>
