<body>

        <div class="container-fluid p-0">

                <ul class="nav nav-tabs">
                    <li class="nav-item nav-link d-none d-sm-inline-block">
                        <a href="myPage_application_new.html"><button type="button" class="btn btn-primary">新規申請</button></a>
                    </li>
                    <li class="nav-item dropdown pr-2">
                        <button class="dropdown-toggle p-2" href="#" id="navbarDropdown" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">

                        </button>
                        <div class="dropdown-menu dropdown-menu-right" aria-labelledby="navbarDropdown">
                            <div class="d-sm-none text-center py-2">

                    </li>
                </ul>
            </nav>
        </div>

    </header>

    <main role="main">

        <!--基本情報-->
        <!--
        <div class="row" >
            <p class="col-md-3">状態：　<span>公開中</span></p>
            <p class="col-md-3">ゲームID:　<span>0000000</span> </p>
        </div>
        -->


        <div class="container">
            <h2 class="">内容変更申請</h2>
            <form id="myform"class="px-4" ><!--class="was-validated"-->
                <div class="row form-group py-4">
                    <label class="col-xs-12 col-sm-5 col-form-label" for="gameTitle">ゲームタイトル</label>
                    <div class="col-xs-12 col-sm-7">
                        <input class="form-control" id="gameTitle" name="gameTitle" type="text" placeholder="入力" value="入力済み" required>
                    </div>
                </div>


                <div class="row form-group py-3">
                    <label class="col-xs-12 col-sm-5 col-form-label" for="introduction">ゲームの説明</label>
                    <div class="col-xs-12 col-sm-7" >
                        <textarea class="form-control" id="introduction" name="introduction" rows="5" required>入力済み</textarea>
                    </div>
                </div>

                <div class="row form-group py-3">
                    <label class="col-xs-12 col-sm-5 col-form-label">作成者</label>
                    <div class="col-xs-12 col-sm-7">
                        <input type="text" id="createdBy" name="createdBy" value="your name" disabled></input>
                        <p class="" data-toggle="collapse" href="#developer_div" aria-expanded="false" aria-controls="developer_div">
                            <img src="../static/icons/plus.svg" width="25" alt="作成者追加">
                            <span id="co_createdBy" class="bg-white pt-1 pb-1"></span>
                        </p>
                        <div class="collapse bg-light" id="developer_div">
                            <p>申請者(あなた)以外の作成者:</p>
                            <input type="checkbox" name="developer" id="" ><label for="">name1</label><span>　</span>
                            <input type="checkbox" name="developer" id="" ><label for="">name2</label><span>　</span>
                            <input type="checkbox" name="developer" id="" ><label for="">name3</label><span>　</span>
                            <input type="checkbox" name="developer" id="" ><label for="">name4</label><span>　</span>
                            <input type="checkbox" name="developer" id="" ><label for="">name5</label><span>　</span>
                            <input type="checkbox" name="developer" id="" ><label for="">name6_</label><span>　</span>
                            <input type="checkbox" name="developer" id="" ><label for="">name7__</label><span>　</span>
                            <input type="checkbox" name="developer" id="" ><label for="">name8</label><span>　</span>
                            <input type="checkbox" name="developer" id="" ><label for="">nam9</label><span>　</span>
                            <input type="checkbox" name="developer" id="" ><label for="">name10_</label><span>　</span>
                            <input type="checkbox" name="developer" id="" ><label for="">name11_</label><span>　</span>
                            <input type="checkbox" name="developer" id="" ><label for="">n12</label><span>　</span>
                            <input type="checkbox" name="developer" id="" ><label for="">na13</label><span>　</span>
                            <input type="checkbox" name="developer" id="" ><label for="">n14</label><span>　</span>
                            <input type="checkbox" name="developer" id="" ><label for="">n15</label><span>　</span>
                            <input type="checkbox" name="developer" id="" ><label for="">16</label><span>　</span>
                            <input type="checkbox" name="developer" id="" ><label for="">name17_</label><span>　</span>

                        </div>
                    </div>
                </div>

                <div class="row form-group py-3">
                    <label class="col-xs-12 col-sm-5 col-form-label" >ゲームカテゴリ</label>
                    <div class="col-xs-12 col-sm-7">
                        <select id="gameCategory" name="gameCategory" class="form-control" required>
                            <option disabled selected value>選んでください</option>
                            <option>RPG</option>
                            <option>アクション</option>
                            <option>シューティング</option>
                            <option>パズル</option>
                            <option>音ゲー</option>
                            <option>その他</option>
                        </select>
                    </div>
                </div>


                <div class="row form-group py-3">
                    <label class="col-xs-12 col-sm-5 col-form-label" for="gameImageInput">イメージ画像</label>
                    <div class="col-xs-12 col-sm-7">
                        <input  type="file" class="form-control-file d-none hidden" id="gameImageInput" name="gameImageInput" accept="image/*" required>
                        <label class="bor" for="gameImageInput"><img src="../static/icons/plus.svg" width="25" alt="画像追加"></label>
                        <label for="gameImageInput" class="text-danger"><img class="img-fluid" id="gameImage" alt="ゲーム画像"></p>
                    </div>

                </div>

                <div class="row form-group py-3">
                    <div class="col-xs-12 col-sm-5">
                        <label class="col-form-label">対応機種</label>
                    </div>
                    <div class="col-xs-12 col-sm-7">
                        <div>
                            <input class="form-check-input" type="checkbox" id="check0" name="check0" data-toggle="collapse" data-target="#link0" href="#link0" aria-expanded="false" aria-controls="link0" value="" >
                            <label class="form-check-label" for="check0">ブラウザ</label>
                            <div class="collapse" id="link0">
                                <input type="url" class="col-xs-12" name="link_browser" placeholder="ダウンロードリンク" >
                            </div>
                        </div>
                        <div>
                            <input class="form-check-input" type="checkbox" id="check1" name="check1" data-toggle="collapse" data-target="#link1" href="#link1" aria-expanded="false" aria-controls="link1">
                            <label class="form-check-label" for="check1">Windows</label>
                            <div class="collapse" id="link1">
                                <input type="url" class="col-xs-12" name="link_Windows" placeholder="ダウンロードリンク" >
                            </div>
                        </div>
                        <div>
                            <input class="form-check-input" type="checkbox" id="check2" name="check2" data-toggle="collapse" data-target="#link2" href="#link2" aria-expanded="false" aria-controls="link2">
                            <label class="form-check-label" for="check2">Mac</label>
                            <div class="collapse" id="link2">
                                <input type="url" class="col-xs-12" name="link_Mac" placeholder="ダウンロードリンク" >
                            </div>
                        </div>
                        <div>
                            <input class="form-check-input" type="checkbox" id="check3" name="check3" data-toggle="collapse" data-target="#link3" href="#link3" aria-expanded="false" aria-controls="link3">
                            <label class="form-check-label" for="check3">Android</label>
                            <div class="collapse" id="link3">
                                <input type="url" class="col-xs-12" name="link_Android" placeholder="ダウンロードリンク" >
                            </div>
                        </div>
                        <div>
                            <input class="form-check-input" type="checkbox" id="check4"  name="check4" data-toggle="collapse" data-target="#link4" href="#link4" aria-expanded="false" aria-controls="link4">
                            <label class="form-check-label" for="check4">iOS</label>
                            <div class="collapse" id="link4">
                                <input type="url" class="col-xs-12" name="link_iOS" placeholder="ダウンロードリンク" >
                            </div>
                        </div>

                    </div>
                </div>

                <div class="col-12 p-4 text-center text-break">
                 
                    <a class="px-3"><button type="submit" class="btn btn-primary">変更申請</button></a>
                    <a class="px-3"><a class="btn btn-danger">削除申請</a></a>                
                  
                    
                </div>
    
                
            </form>
        </div>


    </main>

</body>

</html>
