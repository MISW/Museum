{% extends 'base.html' %}

{% load static %}

{% block title %}
  マイページ | 新規申請
{% endblock title %}

{% block head %}
  <!-- css link -->
  <link href="{% static 'css/myPage.css' %}" rel="stylesheet">
  <!-- js link -->
  <script type="text/javascript" src="{% static 'js/mypage_application.js' %} "></script>
{% endblock head %}

{% block main %}
  <main role="main">

    <div class="container">
      <h1 class="">新規ゲーム申請</h1>
      <form id="myform" class="px-4" a method="post" enctype="multipart/form-data">
        <!--class="was-validated"-->
        {% csrf_token %}
        <div class="row form-group py-4">
          <label class="col-xs-12 col-sm-4 col-form-label" for="title">ゲームタイトル</label>
          <div class="col-xs-12 col-sm-8">
            {{ form.title }}
          </div>
        </div>

        <div class="row form-group py-3">
          <label class="col-xs-12 col-sm-4 col-form-label" for="introduction">ゲームの説明</label>
          <div class="col-xs-12 col-sm-8">
            {{ form.description }}
          </div>
        </div>

        <div class="row form-group py-3">
          <label class="col-xs-12 col-sm-4 col-form-label">作成者</label>
          <div class="col-xs-12 col-sm-8">
            <input type="text" id="createdBy" name="createdBy" value="{{ user.first_name }}" disabled></input>
            <p class="" data-toggle="collapse" href="#developer_div" aria-expanded="false"
               aria-controls="developer_div">
              <img src="{% static 'icons/plus.svg' %}" width="25" alt="作成者追加">
              <span id="co_createdBy" class="bg-white pt-1 pb-1"></span>
            </p>
            <div class="collapse bg-light" id="developer_div">
              <p>申請者(あなた)以外の作成者:</p>
            </div>
          </div>
        </div>

        <div class="row form-group py-3">
          <label class="col-xs-12 col-sm-4 col-form-label" for="introduction">みす内のみに公開</label>
          <div class="col-xs-12 col-sm-8">
            {{ form.is_private }}
          </div>
        </div>

        <div class="row form-group py-3">
          <label class="col-xs-12 col-sm-4 col-form-label" for="gameImageInput">イメージ画像</label>
          <div class="col-xs-12 col-sm-8">
            <label class="bor" for="gameImageInput">
              <img src="{% static 'icons/plus.svg' %}" width="25" alt="画像追加">
            </label>
            {{ form.top_image }}
          </div>
        </div>

        <div class="row form-group py-3">
          <div class="col-xs-12 col-sm-4">
            <label class="col-form-label">対応機種</label>
          </div>
        </div>

        <div class="p-5">
          <button type="submit" id="submit" class="btn btn-primary pr-4 pl-4 align-content-center">申請</button>
          <!--type="submit"-->
        </div>

      </form>
    </div>


  </main>
{% endblock main %}
